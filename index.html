<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Roadmap Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>DSA Roadmap Tracker</h1>
    <button id="reset-button">Reset Progress</button>
    <div class="roadmap">
        <!-- Week 1 -->
        <h2>Week 1: Introduction and Basic Data Structures</h2>
        <ul class="week week1">
            <li>
                <input type="checkbox" id="day1" class="task">
                <label for="day1">Day 1-2: Python Basics Refresher</label>
                <ul>
                    <li><input type="checkbox" id="day1-1" class="task"><label for="day1-1">Variables, Data Types</label></li>
                    <li><input type="checkbox" id="day1-2" class="task"><label for="day1-2">Conditional Statements</label></li>
                    <li><input type="checkbox" id="day1-3" class="task"><label for="day1-3">Loops</label></li>
                    <li><input type="checkbox" id="day1-4" class="task"><label for="day1-4">Functions</label></li>
                    <li><input type="checkbox" id="day1-5" class="task"><label for="day1-5">List Comprehensions</label></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="day3" class="task">
                <label for="day3">Day 3-4: Complexity Analysis</label>
                <ul>
                    <li><input type="checkbox" id="day3-1" class="task"><label for="day3-1">Big O Notation</label></li>
                    <li><input type="checkbox" id="day3-2" class="task"><label for="day3-2">Time and Space Complexity</label></li>
                    <li><input type="checkbox" id="day3-3" class="task"><label for="day3-3">Analyzing Complexity of Common Operations</label></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="day5" class="task">
                <label for="day5">Day 5-7: Arrays and Lists</label>
                <ul>
                    <li><input type="checkbox" id="day5-1" class="task"><label for="day5-1">Introduction to Arrays</label></li>
                    <li><input type="checkbox" id="day5-2" class="task"><label for="day5-2">Dynamic Arrays</label></li>
                    <li><input type="checkbox" id="day5-3" class="task"><label for="day5-3">Array Operations: Insert, Delete, Search</label></li>
                    <li><input type="checkbox" id="day5-4" class="task"><label for="day5-4">Two Pointers Technique</label></li>
                    <li><input type="checkbox" id="day5-5" class="task"><label for="day5-5">Sliding Window Technique</label></li>
                </ul>
            </li>
        </ul>
        <textarea id="week1-note" class="note hidden" placeholder="Notes for Week 1..."></textarea>
        
        <!-- Week 2 -->
        <h2 class="hidden" id="week2-header">Week 2: Advanced Array Techniques and Strings</h2>
        <ul class="week week2 hidden">
            <li>
                <input type="checkbox" id="day8" class="task">
                <label for="day8">Day 8-9: Advanced Array Techniques</label>
                <ul>
                    <li><input type="checkbox" id="day8-1" class="task"><label for="day8-1">Prefix Sums</label></li>
                    <li><input type="checkbox" id="day8-2" class="task"><label for="day8-2">Difference Arrays</label></li>
                    <li><input type="checkbox" id="day8-3" class="task"><label for="day8-3">Kadane’s Algorithm</label></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="day10" class="task">
                <label for="day10">Day 10-12: Strings</label>
                <ul>
                    <li><input type="checkbox" id="day10-1" class="task"><label for="day10-1">Basic String Operations</label></li>
                    <li><input type="checkbox" id="day10-2" class="task"><label for="day10-2">String Matching Algorithms (Knuth-Morris-Pratt, Rabin-Karp)</label></li>
                    <li><input type="checkbox" id="day10-3" class="task"><label for="day10-3">String Manipulation Problems</label></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="day13" class="task">
                <label for="day13">Day 13-14: Sorting Algorithms</label>
                <ul>
                    <li><input type="checkbox" id="day13-1" class="task"><label for="day13-1">Bubble Sort, Selection Sort, Insertion Sort</label></li>
                    <li><input type="checkbox" id="day13-2" class="task"><label for="day13-2">Merge Sort, Quick Sort</label></li>
                    <li><input type="checkbox" id="day13-3" class="task"><label for="day13-3">Counting Sort, Radix Sort</label></li>
                </ul>
            </li>
        </ul>
        <textarea id="week2-note" class="note hidden" placeholder="Notes for Week 2..."></textarea>
        
        <!-- Week 3 -->
        <h2 class="hidden" id="week3-header">Week 3: Linked Lists</h2>
        <ul class="week week3 hidden">
            <li>
                <input type="checkbox" id="day15" class="task">
                <label for="day15">Day 15-17: Singly Linked List</label>
                <ul>
                    <li><input type="checkbox" id="day15-1" class="task"><label for="day15-1">Introduction and Basic Operations (Insert, Delete, Search)</label></li>
                    <li><input type="checkbox" id="day15-2" class="task"><label for="day15-2">Reverse a Linked List</label></li>
                    <li><input type="checkbox" id="day15-3" class="task"><label for="day15-3">Detecting Cycles (Floyd’s Cycle Detection)</label></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="day18" class="task">
                <label for="day18">Day 18-20: Doubly and Circular Linked Lists</label>
                <ul>
                    <li><input type="checkbox" id="day18-1" class="task"><label for="day18-1">Introduction to Doubly Linked Lists</label></li>
                    <li><input type="checkbox" id="day18-2" class="task"><label for="day18-2">Basic Operations (Insert, Delete, Search)</label></li>
                    <li><input type="checkbox" id="day18-3" class="task"><label for="day18-3">Circular Linked Lists</label></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="day21" class="task">
                <label for="day21">Day 21: Linked List Problems</label>
                <ul>
                    <li><input type="checkbox" id="day21-1" class="task"><label for="day21-1">Merge Two Sorted Lists</label></li>
                    <li><input type="checkbox" id="day21-2" class="task"><label for="day21-2">Remove N-th Node from End</label></li>
                    <li><input type="checkbox" id="day21-3" class="task"><label for="day21-3">Linked List Intersection</label></li>
                </ul>
            </li>
        </ul>
        <textarea id="week3-note" class="note hidden" placeholder="Notes for Week 3..."></textarea>
        
        <!-- Week 4 -->
        <h2 class="hidden" id="week4-header">Week 4: Stacks and Queues</h2>
        <ul class="week week4 hidden">
            <li>
                <input type="checkbox" id="day22" class="task">
                <label for="day22">Day 22-23: Stacks</label>
                <ul>
                    <li><input type="checkbox" id="day22-1" class="task"><label for="day22-1">Introduction to Stacks</label></li>
                    <li><input type="checkbox" id="day22-2" class="task"><label for="day22-2">Stack Operations</label></li>
                    <li><input type="checkbox" id="day22-3" class="task"><label for="day22-3">Implementation using Arrays and Linked Lists</label></li>
                    <li><input type="checkbox" id="day22-4" class="task"><label for="day22-4">Infix, Prefix, and Postfix Expressions</label></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="day24" class="task">
                <label for="day24">Day 24-25: Queues</label>
                <ul>
                    <li><input type="checkbox" id="day24-1" class="task"><label for="day24-1">Introduction to Queues</label></li>
                    <li><input type="checkbox" id="day24-2" class="task"><label for="day24-2">Queue Operations</label></li>
                    <li><input type="checkbox" id="day24-3" class="task"><label for="day24-3">Implementation using Arrays and Linked Lists</label></li>
                    <li><input type="checkbox" id="day24-4" class="task"><label for="day24-4">Circular Queue, Priority Queue</label></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="day26" class="task">
                <label for="day26">Day 26-28: Stack and Queue Problems</label>
                <ul>
                    <li><input type="checkbox" id="day26-1" class="task"><label for="day26-1">Valid Parentheses</label></li>
                    <li><input type="checkbox" id="day26-2" class="task"><label for="day26-2">Implement Stack using Queues and vice versa</label></li>
                    <li><input type="checkbox" id="day26-3" class="task"><label for="day26-3">Sliding Window Maximum</label></li>
                </ul>
            </li>
        </ul>
        <textarea id="week4-note" class="note hidden" placeholder="Notes for Week 4..."></textarea>
        
        <!-- Week 5 -->
        <h2 class="hidden" id="week5-header">Week 5: Trees</h2>
        <ul class="week week5 hidden">
            <li>
                <input type="checkbox" id="day29" class="task">
                <label for="day29">Day 29-31: Binary Trees</label>
                <ul>
                    <li><input type="checkbox" id="day29-1" class="task"><label for="day29-1">Introduction to Trees and Binary Trees</label></li>
                    <li><input type="checkbox" id="day29-2" class="task"><label for="day29-2">Tree Traversals (Inorder, Preorder, Postorder)</label></li>
                    <li><input type="checkbox" id="day29-3" class="task"><label for="day29-3">Binary Tree Operations (Insert, Delete, Search)</label></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="day32" class="task">
                <label for="day32">Day 32-34: Binary Search Trees (BST)</label>
                <ul>
                    <li><input type="checkbox" id="day32-1" class="task"><label for="day32-1">Introduction to BST</label></li>
                    <li><input type="checkbox" id="day32-2" class="task"><label for="day32-2">BST Operations (Insert, Delete, Search)</label></li>
                    <li><input type="checkbox" id="day32-3" class="task"><label for="day32-3">Balanced BST (AVL Trees, Red-Black Trees)</label></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="day35" class="task">
                <label for="day35">Day 35-37: Tree Problems</label>
                <ul>
                    <li><input type="checkbox" id="day35-1" class="task"><label for="day35-1">Lowest Common Ancestor (LCA)</label></li>
                    <li><input type="checkbox" id="day35-2" class="task"><label for="day35-2">Binary Tree Level Order Traversal</label></li>
                    <li><input type="checkbox" id="day35-3" class="task"><label for="day35-3">Binary Tree Zigzag Level Order Traversal</label></li>
                </ul>
            </li>
        </ul>
        <textarea id="week5-note" class="note hidden" placeholder="Notes for Week 5..."></textarea>
        
        <!-- Week 6 -->
        <h2 class="hidden" id="week6-header">Week 6: Heaps and Hashing</h2>
        <ul class="week week6 hidden">
            <li>
                <input type="checkbox" id="day38" class="task">
                <label for="day38">Day 38-40: Heaps</label>
                <ul>
                    <li><input type="checkbox" id="day38-1" class="task"><label for="day38-1">Introduction to Heaps</label></li>
                    <li><input type="checkbox" id="day38-2" class="task"><label for="day38-2">Heap Operations (Insert, Delete, Find Min/Max)</label></li>
                    <li><input type="checkbox" id="day38-3" class="task"><label for="day38-3">Heap Sort</label></li>
                    <li><input type="checkbox" id="day38-4" class="task"><label for="day38-4">Priority Queues</label></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="day41" class="task">
                <label for="day41">Day 41-43: Hashing</label>
                <ul>
                    <li><input type="checkbox" id="day41-1" class="task"><label for="day41-1">Introduction to Hash Tables</label></li>
                    <li><input type="checkbox" id="day41-2" class="task"><label for="day41-2">Hash Functions</label></li>
                    <li><input type="checkbox" id="day41-3" class="task"><label for="day41-3">Handling Collisions (Chaining, Open Addressing)</label></li>
                    <li><input type="checkbox" id="day41-4" class="task"><label for="day41-4">Applications of Hashing</label></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="day44" class="task">
                <label for="day44">Day 44-45: Hashing Problems</label>
                <ul>
                    <li><input type="checkbox" id="day44-1" class="task"><label for="day44-1">Two Sum Problem</label></li>
                    <li><input type="checkbox" id="day44-2" class="task"><label for="day44-2">Group Anagrams</label></li>
                    <li><input type="checkbox" id="day44-3" class="task"><label for="day44-3">Longest Substring Without Repeating Characters</label></li>
                </ul>
            </li>
        </ul>
        <textarea id="week6-note" class="note hidden" placeholder="Notes for Week 6..."></textarea>
        
        <!-- Week 7 -->
        <h2 class="hidden" id="week7-header">Week 7: Graphs</h2>
        <ul class="week week7 hidden">
            <li>
                <input type="checkbox" id="day46" class="task">
                <label for="day46">Day 46-48: Graph Basics</label>
                <ul>
                    <li><input type="checkbox" id="day46-1" class="task"><label for="day46-1">Introduction to Graphs</label></li>
                    <li><input type="checkbox" id="day46-2" class="task"><label for="day46-2">Graph Representations (Adjacency Matrix, Adjacency List)</label></li>
                    <li><input type="checkbox" id="day46-3" class="task"><label for="day46-3">Graph Traversal (BFS, DFS)</label></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="day49" class="task">
                <label for="day49">Day 49-51: Advanced Graph Algorithms</label>
                <ul>
                    <li><input type="checkbox" id="day49-1" class="task"><label for="day49-1">Shortest Path Algorithms (Dijkstra, Bellman-Ford)</label></li>
                    <li><input type="checkbox" id="day49-2" class="task"><label for="day49-2">Minimum Spanning Tree (Kruskal, Prim)</label></li>
                    <li><input type="checkbox" id="day49-3" class="task"><label for="day49-3">Topological Sorting</label></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="day52" class="task">
                <label for="day52">Day 52-53: Graph Problems</label>
                <ul>
                    <li><input type="checkbox" id="day52-1" class="task"><label for="day52-1">Number of Islands</label></li>
                    <li><input type="checkbox" id="day52-2" class="task"><label for="day52-2">Clone Graph</label></li>
                </ul>
            </li>
        </ul>
        <textarea id="week7-note" class="note hidden" placeholder="Notes for Week 7..."></textarea>
        
        <!-- Week 8 -->
        <h2 class="hidden" id="week8-header">Week 8: Dynamic Programming</h2>
        <ul class="week week8 hidden">
            <li>
                <input type="checkbox" id="day54" class="task">
                <label for="day54">Day 54-56: Introduction to Dynamic Programming</label>
                <ul>
                    <li><input type="checkbox" id="day54-1" class="task"><label for="day54-1">Memoization vs Tabulation</label></li>
                    <li><input type="checkbox" id="day54-2" class="task"><label for="day54-2">Fibonacci Sequence</label></li>
                    <li><input type="checkbox" id="day54-3" class="task"><label for="day54-3">Coin Change Problem</label></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="day57" class="task">
                <label for="day57">Day 57-59: Classical DP Problems</label>
                <ul>
                    <li><input type="checkbox" id="day57-1" class="task"><label for="day57-1">Longest Increasing Subsequence</label></li>
                    <li><input type="checkbox" id="day57-2" class="task"><label for="day57-2">Longest Common Subsequence</label></li>
                    <li><input type="checkbox" id="day57-3" class="task"><label for="day57-3">0/1 Knapsack Problem</label></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="day60" class="task">
                <label for="day60">Day 60-61: Advanced DP Problems</label>
                <ul>
                    <li><input type="checkbox" id="day60-1" class="task"><label for="day60-1">Edit Distance</label></li>
                    <li><input type="checkbox" id="day60-2" class="task"><label for="day60-2">Maximum Subarray Sum (Kadane’s Algorithm)</label></li>
                    <li><input type="checkbox" id="day60-3" class="task"><label for="day60-3">Partition Equal Subset Sum</label></li>
                </ul>
            </li>
        </ul>
        <textarea id="week8-note" class="note hidden" placeholder="Notes for Week 8..."></textarea>
        
        <!-- Week 9 -->
        <h2 class="hidden" id="week9-header">Week 9: Advanced Topics</h2>
        <ul class="week week9 hidden">
            <li>
                <input type="checkbox" id="day62" class="task">
                <label for="day62">Day 62-63: Greedy Algorithms</label>
                <ul>
                    <li><input type="checkbox" id="day62-1" class="task"><label for="day62-1">Introduction to Greedy Algorithms</label></li>
                    <li><input type="checkbox" id="day62-2" class="task"><label for="day62-2">Activity Selection Problem</label></li>
                    <li><input type="checkbox" id="day62-3" class="task"><label for="day62-3">Huffman Coding</label></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="day64" class="task">
                <label for="day64">Day 64-66: Backtracking</label>
                <ul>
                    <li><input type="checkbox" id="day64-1" class="task"><label for="day64-1">Introduction to Backtracking</label></li>
                    <li><input type="checkbox" id="day64-2" class="task"><label for="day64-2">N-Queens Problem</label></li>
                    <li><input type="checkbox" id="day64-3" class="task"><label for="day64-3">Sudoku Solver</label></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="day67" class="task">
                <label for="day67">Day 67-69: Trie Data Structure</label>
                <ul>
                    <li><input type="checkbox" id="day67-1" class="task"><label for="day67-1">Introduction to Tries</label></li>
                    <li><input type="checkbox" id="day67-2" class="task"><label for="day67-2">Trie Operations (Insert, Search, Delete)</label></li>
                    <li><input type="checkbox" id="day67-3" class="task"><label for="day67-3">Word Search II</label></li>
                </ul>
            </li>
        </ul>
        <textarea id="week9-note" class="note hidden" placeholder="Notes for Week 9..."></textarea>
    </div>

    <script>
        document.getElementById('reset-button').addEventListener('click', function() {
            // Code to reset progress and restart from week one
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => checkbox.checked = false);
            document.querySelectorAll('textarea.note').forEach(textarea => textarea.value = '');
            document.querySelectorAll('.week').forEach(week => week.classList.add('hidden'));
            document.querySelectorAll('h2').forEach(header => header.classList.add('hidden'));
            document.getElementById('week1-header').classList.remove('hidden');
            document.querySelector('.week1').classList.remove('hidden');
        });
    </script>
</body>
</html>
